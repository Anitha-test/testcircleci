 version: 2.1

 orbs:
  win: circleci/windows@2.2.0
  
 jobs:
   build:
    executor:
      name: win/default
      shell: powershell.exe
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
      
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          
          command: |
            docker info
            docker run hello-world:nanoserver-1809
            Java -version

